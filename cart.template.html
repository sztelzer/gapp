<div><md-icon md-svg-icon="imgs/ic_done_white_48px.svg" class="small-icon"></md-icon> {{cart.quantity_total}}</div>
<div><md-icon md-svg-icon="imgs/ic_local_shipping_white_48px.svg" class="small-icon"></md-icon> {{cart.freight_total | currency}}</div>
<div><md-icon md-svg-icon="imgs/ic_schedule_white_48px.svg" class="small-icon"></md-icon> {{cart.estimated_time | secondsToMinutes}}min</div>
<div><md-icon md-svg-icon="imgs/ic_credit_card_white_48px.svg" class="small-icon"></md-icon> {{cart.value_total | currency}}</div>
<div>
	<md-icon ng-hide="cart.checking" md-svg-icon="imgs/ic_arrow_forward_black_48px.svg" class="svg-white"></md-icon>
	<md-icon ng-show="cart.checking" md-svg-icon="imgs/ic_close_white_48px.svg" class="svg-green"></md-icon>
</div>
