<span>
	<md-icon md-svg-icon="imgs/ic_done_white_48px.svg"></md-icon> {{cart.quantity_total}}
</span>

<span ng-show="cart.freight_total">
	<md-icon md-svg-icon="imgs/ic_local_shipping_white_48px.svg"></md-icon> {{cart.freight_total | currency:"R$"}}
</span>

<span>
	<md-icon md-svg-icon="imgs/ic_schedule_white_48px.svg"></md-icon> {{cart.estimated_time | secondsToMinutes}}min
</span>

<span>
	<md-icon md-svg-icon="imgs/ic_credit_card_white_48px.svg"></md-icon> {{cart.value_total | currency:"R$"}}
</span>

<div class="carting-go">
	<md-icon md-svg-icon="imgs/ic_navigate_next_white_48px.svg"></md-icon>
</div>
