	<script>
		angular.element(document).ready(function () {
	      if (window.cordova) {
	        document.addEventListener('deviceready', function () {
	          angular.bootstrap(document, ['able']);
	        }, false);
	      } else {
	        angular.bootstrap(document, ['able']);
	      }
	    });
	</script>

	<script>
		Object.size = function(obj) {
		    var size = 0, key;
		    for (key in obj) {
		        if (obj.hasOwnProperty(key)) size++;
		    }
		    return size;
		};
	</script>
