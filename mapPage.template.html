<div map-element flex ng-cloak layout="column">

	<div flex layout="column" style="position:relative">
		<div flex id="mapping"></div>
		<div style="position:absolute;top:50%;left:50%"><md-icon md-svg-icon="imgs/map_pointer.svg" style="height:5em;width:1.5em;position:relative;top:-2.5em;left:-0.75em"></md-icon></div>
	</div>

	<form name="mapForm" flex="none" layout="column" style="width:100%" ng-cloak>
		<md-autocomplete flex
			md-no-cache="true"
			md-search-text="map.searchText"
			md-selected-item="map.selectedItem"
			md-search-text-change="map.search(map.searchText)"
			md-selected-item-change="map.place(item)"
			md-items="item in map.search(map.searchText)"
			md-item-text="item.description"
			md-min-length="3"
			md-floating-label="Endereco"
			md-autofocus="true"
			md-autoselect="true"
			required ng-required="true"
			ng-cloak>
			<md-item-template>
		    	<span md-highlight-text="map.searchText" md-highlight-flags="^i">{{item.description}}</span>
			</md-item-template>
		</md-autocomplete>


		<!-- <div flex layout="row">
			<md-input-container flex class="md-block">
				<label>Complemento</label>
				<input type="text" ng-model="map.address.complement"/>
			</md-input-container>
		</div> -->

		<div style="width:100%; height:5em" layout="row" layout-align="space-around center">
			<md-button class="md-raised md-accent wider" ng-click="map.setAddress()" ng-disabled="mapForm.$invalid">Usar endere√ßo</md-button>
		</div>

		<div flex="none" id="maps_attributions"></div>
	</form>



</div>
