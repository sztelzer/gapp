<md-content element-offer flex ng-cloak class="store">

	<div flex element-promoted ng-repeat="promoted in offer.data.object.promoteds | orderBy:'object.rank':1 track by promoted.path" ng-init="vm.promoted = promoted;"></div>
	<div ng-show="offer.loading" style="position:absolute;top:0;left:0;width:100%;height:50%" layout="column" layout-align="center center">
		<md-progress-circular ng-show="offer.loading" md-mode="indeterminate" md-diameter="80"></md-progress-circular>
	</div>

</md-content>
<div class="cart-group" flex="none" ng-cloak>
	<a element-cart ng-show="cart.quantity_total" layout="row" layout-align="space-between center" ng-click="cart.checking = !cart.checking"
	ng-class="cart.checking ? 'cart checking' : 'cart closed'"
	md-ink-ripple="cart.checking ? '#000000' : '#FFFFFF'"
	ng-cloak></a>

	<div element-cart-checkout ng-show="cart.checking && cart.quantity_total" class="checker" ng-cloak></div>
</div>
