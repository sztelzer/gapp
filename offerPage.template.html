<md-content element-offer flex ng-cloak class="store">
	<md-progress-linear ng-show="offer.loading" md-mode="indeterminate" class="store-progress md-background"></md-progress-linear>
	<div flex element-promoted ng-repeat="promoted in offer.data.object.promoteds | orderBy:'promoted.object.rank'" ng-init="vm.promoted = promoted;"></div>
</md-content>
<div class="cart-group" flex="none" ng-cloak>
	<div element-cart ng-show="cart.quantity_total" layout="row" layout-align="space-between center" class="carting" ng-cloak></div>
	<div element-cart-checkout ng-show="cart.checking" class="" ng-cloak></div>
	<div id="mapping2"></div>
</div>
