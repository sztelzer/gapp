<md-content element-orders flex ng-cloak>

	<md-card flex ng-repeat="order in orders.list" class="card-full md-whiteframe-1dp">
		<md-card-content>
		{{order.created_at}}
		<div ng-repeat="item in order.object.items">
			{{item.object.sku.object.name}}
			{{item.object.quantity}}
		</div>
		</md-card-content>
	</md-card>

</md-content>
