<md-content plastics-element flex ng-cloak layout="column" class="">

		<div style="margin-top:8px"></div>

		<md-card flex="none" layout="row" class="card-full card-credit md-padding" ng-class="plastics.active == plastic ? 'md-whiteframe-8dp' : '' " style="margin-top:0px" ng-repeat="plastic in plastics.plastics track by plastic.path">
				<div flex layout="row" layout-align="center center" class="md-body-2">
					{{plastic.object.mask}}
				</div>
				<div flex layout="row" layout-align="start center" class="md-body-2">
					{{plastic.object.expiry}}
				</div>

				<div flex layout="row" layout-align="center center">
					<md-button class="card-action" style="color:#880000" ng-click="plastic.remove(plastic)">Apagar</md-button>
				</div>

				<div flex layout="row" layout-align="center center">
					<md-button class="card-action" ng-class="plastics.active == plastic ? 'md-accent' : 'md-accent md-raised'" ng-click="plastics.activate(plastic)" ng-disable="plastics.active == plastic">
						{{plastics.active == plastic ? "Em Uso" : "Ativar"}}
					</md-button>
				</div>
		</md-card>


		<md-card flex="none" class="card-full card-credit md-padding">

			<div flex="none" layout="column" ng-cloak>
				<span class="md-body-2">Adicionar cartão.</span>
			</div>

			<form name="plasticForm" flex="none" layout="column" ng-cloak>
				<md-input-container>
					<label>Número do Cartão</label>
					<input type="tel" name="number" ng-model="plastics.new.number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class='creditForm.number.$card.type' ng-required="true" required/>
				</md-input-container>

				<div layout="row">
					<md-input-container>
						<label>Validade</label>
						<input type="tel" ng-model="plastics.new.expiry" payments-validate="expiry" payments-format="expiry" ng-required="true" required/>
					</md-input-container>

					<md-input-container>
						<label>Código de Segurança</label>
						<input type="tel" ng-model="plastics.new.cvc" payments-validate="cvc" payments-format="cvc" ng-required="true" required payments-type-model="type"/>
					</md-input-container>
				</div>
				<!-- <md-input-container>
					<label>Nome Portador</label>
					<input type="text" ng-model="credit.holder" minlength="5" maxlength="40" ng-required="true" required/>
				</md-input-container> -->
				<div style="width:100%; height:5em" layout="row" layout-align="space-around center">
					<md-button class="md-raised md-accent wider" ng-click="plastics.save()" ng-disabled="plasticForm.$invalid">Salvar Cartão</md-button>
				</div>

			</form>
		</md-card>


</md-content>
