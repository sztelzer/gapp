<div signin-element layout-fill layout="column" signin-page>
	<md-toolbar flex="none" class="toolbar" layout="row" layout-align="start center" ng-cloak>
		<md-button ui-sref="startPage" ng-click class="md-icon-button" aria-label="Voltar">
		  <md-icon md-svg-icon="imgs/ic_navigate_before_white_48px.svg" class="svg-white"></md-icon>
		</md-button>
		<img flex="none" src="imgs/able-white.svg" class="toolbar-logo">
		<div flex class="toolbar-title" layout="row" layout-align="center center">Login</div>
		<div flex="none" style="width:83px"></div>
	</md-toolbar>

	<md-content flex layout="column" layout-align="center center" ng-cloak class="md-padding">
		<md-input-container flex='none' class="md-block"  style="width:100%">
	      <label>Email</label>
	      <input novalidate type="email" name="email" ng-model="signin.email" minlength="10" maxlength="256" ng-pattern="/^.+@.+\..+$/">
	    </md-input-container>

		<md-input-container flex='none' class="md-block"  style="width:100%">
	      <label>Senha</label>
	      <input novalidate type="password" name="password" ng-model="signin.password" minlength="6" maxlength="24">
	    </md-input-container>

		<div flex='none' layout="row" layout-align="space-between center"  style="width:100%">
			<a flex="none" ui-sref="recoverPage" ng-click>Recuperar Senha</a>
			<div flex="20"></div>
			<md-button flex class="md-raised md-accent" ng-click="signin.signin()">Entrar</md-button>
		</div>
	</md-content>

	<div flex="none" style="height:80px;"></div>
</div>
